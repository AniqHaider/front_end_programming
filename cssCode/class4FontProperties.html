<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css fonts</title>
    <link rel="stylesheet" href="class4FontProperties.css">
    <style>
         .ems {
            font-size: 18px;
          }
          li {
            font-size: 1.5em;
          }
    </style>
</head>
<body>
    <div>
        <p id="first">My name is Hege Refses</p>
        <p id="second">My name is Hege Refses</p>
        <br>
        <p id="third"> Hello Campers... </p>
        <br>
        <p id="fourth">Testing font stretch</p>
    </div>

    <div style="background-color: rgb(189, 130, 189);">
        <h3 style="font-family: sans-serif">This Heading is Shown in Sans Serif</h3>
        
        <h5 style="font-family: serif">This Heading is Shown in Serif</h5>

        <p style="font-family: monospace"> This paragraph is written in monospace</p>
    </div>

    <div>   
        <ul class="ems">
            <li>One</li>
            <li>Two</li>
            <li>Three
                <ul>
                    <li>Three A</li>
                    <li>Three B
                        <ul>
                            <li>Three B 2</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
