<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Salutation</label>
            <select>
                <option>none</option>
                <option>pqr</option>
                <option>abc</option>
                <option>xyz</option>
            </select>
            <br><br>
            <label>First Name :</label>
            <input type="text">
            <br><br>
            <label>Last Name :</label>
            <input type="text">
            <br><br>
            <label>Gender :</label>
            <input type="radio" name="gender">
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <br><br>
            <label>Email :</label>
            <input type="email">
            <br><br>
            <label>Date of Birth :</label>
            <input type="date">
            <br><br>
            <label>Address:</label>
            <br>
            <textarea placeholder="enter your adress"></textarea>
            <br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
